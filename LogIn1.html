<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

  <div class="mainContainer">
    <div class="card" id="card">

      <img src="./friulovest-logo-web.png" alt="LogIn img">

      <label for="username" class="username"> E-mail <span>*</span></label>
      <input class="input" id="username" placeholder="Type E-mail adress" />

      <label for="password" class="password">Password <span>*</span></label>
      <input type="password" class="input" id="password" placeholder="Type password" />

      <input type="submit" value="Sign in" onclick="submit()" id="signIn" class="signIn"></input>

    </div>

    <div class="loaderFather" id="loaderFather"><div class="loader" id="loader"></div></div>
  </div>

  

  


</body>


</html>
